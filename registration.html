<!DOCTYPE html>
<head>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #0b0707;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        form {
            background-color: #dac0c0;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        button {
            background-color: #4caf50;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }

        button:hover {
            background-color: #45a049;
        }

        .toggle-form {
            text-align: center;
            margin-top: 10px;
        }
    </style>
</head>
<body>

<div id="login-form">
    <form>
        <h2>Login</h2>
        <label for="login-username">Username:</label>
        <input type="text" id="login-username" placeholder="Enter your username" required>

        <label for="login-password">Password:</label>
        <input type="password" id="login-password" placeholder="Enter your password" required>

        <button onclick="login()">Login</button>
        
        <div class="toggle-form">
            Don't have an account? <a href="#" onclick="toggleForm()">Register</a>
        </div>
    </form>
</div>

<div id="register-form" style="display: none;">
    <form>
        <h2>Register</h2>
        <label for="register-username">Username:</label>
        <input type="text" id="register-username" placeholder="Choose a username" required>

        <label for="register-password">Password:</label>
        <input type="password" id="register-password" placeholder="Choose a password" required>

        <button onclick="register()">Register</button>
        
        <div class="toggle-form">
            Already have an account? <a href="#" onclick="toggleForm()">Login</a>
        </div>
    </form>
</div>

<script>
    function toggleForm() {
        var loginForm = document.getElementById('login-form');
        var registerForm = document.getElementById('register-form');

        if (loginForm.style.display === 'block') {
            loginForm.style.display = 'none';
            registerForm.style.display = 'block';
        } else {
            loginForm.style.display = 'block';
            registerForm.style.display = 'none';
        }
    }

    function login() {
        var username = document.getElementById('login-username').value;
        var password = document.getElementById('login-password').value;

        console.log('Login Request - Username:', username, 'Password:', password);
    }

    function register() {
        var username = document.getElementById('register-username').value;
        var password = document.getElementById('register-password').value;

        console.log('Registration Request - Username:', username, 'Password:', password);
    }
</script>

</body>
</html>
